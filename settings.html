<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="settings-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Magic</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__column-search"><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>
    <main>
        <div class="settings-up">
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="settings-row__title">Notices</span>
                </div>
                <div class="settings-row__column">
                </div>
            </div>
            <hr>
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-vial"></i>
                    <span class="settings__title">Kakao Lab</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row-diff">
                <div class="settings__column">
                    <i class="fas fa-info-circle"></i>
                    <span class="settings__title">Version</span>
                </div>
                <div class="settings__column">
                    <span class="settings__subtitle">Latest Version</span>
                </div>
            </div> 
        </div>

        <hr>

        <div class="settings-down">
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-lock"></i>
                    <span class="settings__title">Privacy</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-bell"></i>
                    <span class="settings__title">Notifications</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-users"></i>
                    <span class="settings__title">Friends</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-comment"></i>
                    <span class="settings__title">Chats</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row">
                <div class="settings__column">
                    <i class="fas fa-magic"></i>
                    <span class="settings__title">Magic</span>
                    <span class="settings-badge badge">N</span>
                </div>
                <div class="settings__column">
                </div>
            </div>
            <hr>
            <div class="settings-row-diff">
                <div class="settings__column">
                    <i class="fas fa-paint-roller"></i>
                    <span class="settings__title">Themes</span>
                    <span class="settings-badge badge">N</span>
                </div>
                <div class="settings__column">
                    <span class="settings__subtitle">Default theme</span>
                </div>
            </div>
            <hr>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="ellipsis_notification"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </main>


    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
