<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>
    
    <section class="magic-purse">
        <div class="magic-purse-row">
            <div class="magic-purse-column">
                <span class="magic-purse-title">Magic Account</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="magic-purse-column">
                <div class="magic-purse-certificate">
                    <i class="fas fa-hand-sparkles"></i>
                    <span class="magic-purse-certificate-text">Certification</span>
                </div>
                <div class="magic-purse-qrcheck">
                    <i class="fas fa-qrcode"></i>
                    <span class="magic-purse-qucheck-text">QR</span>
                </div>
            </div>
        </div>
        <div class="magic-purse-row">
            <i class="fas fa-plus-circle"></i>
            <span class="magic-purse-ad">Make an accound right now!</span>
        </div>
        <div class="magic-purse-row">
            <div class="magic-purse-column">
                <i class="fas fa-hat-wizard"></i>
                <span class="magic-purse-pay">Magic Pay</span>
            </div>
            <div class="magic-purse-column">
                <span class="magic-purse-balance">10300$</span>
            </div>
        </div>
        <div class="magic-purse-row">
            <div class="magic-purse-column">
                <span class="magic-purse-action">Remittance</span>
                <div class="vl"></div>
                <span class="magic-purse-action">Pay</span>
                <div class="vl"></div>
                <span class="magic-purse-action">Asset</span>
            </div>
            <div class="magic-purse-column">
                <i class="fas fa-shopping-cart"></i>
                <span class="magic-purse-action">Purchase History</span>
            </div>
        </div>
    </section>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
